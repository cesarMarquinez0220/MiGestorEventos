<!-- eventos/templates/eventos/lista_eventos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Eventos</title>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <a href="{% url 'crear_evento' %}">Crear Nuevo Evento</a>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Organizador</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for evento in eventos %}
            <tr>
                <td>{{ evento.nombre }}</td>
                <td>{{ evento.fecha }}</td>
                <td>{{ evento.organizador.nombre }}</td>
                <td>
                    <a href="{% url 'editar_evento' evento.pk %}">Editar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay eventos disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
