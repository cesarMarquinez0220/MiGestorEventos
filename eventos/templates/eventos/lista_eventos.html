<!-- eventos/templates/eventos/lista_eventos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Eventos</title>
</head>
<body>
    <h1>Eventos</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre del Evento</th>
                <th>Fecha</th>
                <th>Organizador</th>
            </tr>
        </thead>
        <tbody>
            {% for evento in eventos %}
                <tr>
                    <td>{{ evento.nombre }}</td>
                    <td>{{ evento.fecha }}</td>
                    <td>{{ evento.organizador.nombre }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No hay eventos disponibles.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
